name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint:

  UnitTest:
    # runner env
    runs-on: ubuntu-latest
    # steps
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1
      - name: Install modules
        run: pnpm install
      - name: Run Test
        run: cd packages/ifun-ui-vite && pnpm run test:run
